name: weatherdata

services:
  # ============================================
  # MongoDB - Primary data store
  # ============================================
  mongodb:
    image: mongo:7
    container_name: weatherdata-mongodb
    restart: unless-stopped
    
    # Security: don't run as root inside container
    user: "999:999"
    
    environment:
      # Root credentials (only used for initial setup)
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD}
      MONGO_INITDB_DATABASE: weatherdata
      # Pass app credentials for init script
      MONGO_APP_USERNAME: ${MONGO_APP_USERNAME}
      MONGO_APP_PASSWORD: ${MONGO_APP_PASSWORD}
    
    volumes:
      # Persistent data storage
      - /var/lib/mongodb:/data/db
      
      # Initialization scripts (run once on first start)
      - ./mongo-init:/docker-entrypoint-initdb.d:ro
    
    networks:
      - weatherdata_net
    
    # Only expose to localhost - not to the world
    ports:
      - "127.0.0.1:27017:27017"
    
    # Health check for dependent services
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    
    # Resource limits (adjust based on your needs)
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 512M
    
    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  fetcher:
    build:
      context: ./fetcher
      dockerfile: Dockerfile
    container_name: weatherdata-fetcher
    restart: unless-stopped

    volumes:
      - ./weather_stats.py:/app/weather_stats.py:ro
    
    environment:
      MONGO_HOST: mongodb
      MONGO_PORT: 27017
      MONGO_DATABASE: weatherdata
      MONGO_USERNAME: ${MONGO_APP_USERNAME}
      MONGO_PASSWORD: ${MONGO_APP_PASSWORD}
      # Fetch observations every 10 minutes (6 times per hour)
      OBSERVATION_INTERVAL_SECONDS: 600
      # Refresh station list once per day
      STATION_REFRESH_INTERVAL_SECONDS: 86400
      # Request settings
      REQUEST_TIMEOUT_SECONDS: 30
      MAX_CONCURRENT_REQUESTS: 20
      LOG_LEVEL: INFO
    
    depends_on:
      mongodb:
        condition: service_healthy
    
    networks:
      - weatherdata_net
    
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    # Optional: Resource limits
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 128M


  # ============================================
  # Weather API - JSON data publisher
  # ============================================
  weather-api:
    build:
      context: ./weather-api
      dockerfile: Dockerfile
    container_name: weatherdata-api
    restart: unless-stopped
    
    environment:
      MONGO_HOST: mongodb
      MONGO_PORT: 27017
      MONGO_DATABASE: weatherdata
      MONGO_USERNAME: ${MONGO_APP_USERNAME}
      MONGO_PASSWORD: ${MONGO_APP_PASSWORD}
      API_PORT: 8080
      LOG_LEVEL: INFO
      # Enable API docs at /docs (disable in production if desired)
      ENABLE_DOCS: "false"
      # Restrict CORS origins (comma-separated, or leave empty for "*")
      # CORS_ORIGINS: "https://yoursite.com,https://app.yoursite.com"
    
    depends_on:
      mongodb:
        condition: service_healthy
    
    networks:
      - weatherdata_net
    
    # Expose to internet (adjust as needed)
    # Option 1: Direct exposure (use with reverse proxy like nginx/caddy)
    #commented to allow caddy
    #ports:
    #  - "127.0.0.1:8080:8080"
    
    # Option 2: Expose directly to internet (not recommended without TLS)
    # ports:
    #   - "8080:8080"
    
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 64M
    
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    
    # Security: no new privileges
    security_opt:
      - no-new-privileges:true
    
    # Read-only filesystem (api doesn't need to write)
    read_only: true
    tmpfs:
      - /tmp

###########
#Caddy Reverse http proxy
###########
  caddy:
    image: caddy:2-alpine
    container_name: weatherdata-caddy
    restart: unless-stopped
    ports:
      - "443:443"
      - "80:80"
    volumes:
      - ./caddy/Caddyfile:/etc/caddy/Caddyfile:ro
      - ./caddy/certs:/certs:ro 
      - caddy_data:/data
      - caddy_config:/config
      - ./caddy/logs:/var/log/caddy
    networks:
      - weatherdata_net
    depends_on:
      - weather-api
    security_opt:
      - no-new-privileges:true















